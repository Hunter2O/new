<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: left;
            background-color: #fff;
            padding: 20px 40px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        h1 span {
            color: cyan;
            font-weight: bold;
        }
        h1 strong {
            color: #007bff;
        }
        p {
            color: #666;
            font-size: 1em;
            margin: 10px 0 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>Welcome Everyone</span> To The Technology World 
            <strong>FULL STACK</strong> Training
        </h1>
        <p>Examples and practising it are the easy way to remember certain things.</p>
        <button>Click Me</button>
    </div>
</body>
</html>
